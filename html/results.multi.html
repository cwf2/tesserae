<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
		<meta name="author" content="Neil Coffee, Jean-Pierre Koenig, Shakthi Poornima, Chris Forstall, Roelant Ossewaarde">
		<meta name="keywords" content="intertext, text analysis, classics, university at buffalo, latin">
		<meta name="description" content="Intertext analyzer for Latin texts">
		<link href="/css/style.css" rel="stylesheet" type="text/css"/>
		<link href="/images/favicon.ico" rel="shortcut icon"/>
		
		<!--head_insert-->

		<title>Tesserae</title>
      <script src="/jquery.js"></script>
      <script src="/tesserae.js"></script>
      <script type="text/javascript">         
         $(document).ready(function() {            
            $("#nav_main").load("/nav_main.html")
            $("#nav_sub").load("/nav_search.html")
            $("#footer").load("/footer.html")
         })      
      </script>
   </head>
   <body>
      <div id="container">
         <div id="header">
   			<div id="header_image">
   				<a href="/">
                  <img src="/images/Tesserae.png" alt="Tesserae" width="300">
               </a>
   			</div>
   			<div id="nav_main">
   			</div>
   			<div id="nav_sub">
   			</div>
         </div>
			<div id="results_sort">
				<!--sorter-->
			</div>
			
			<div id="pager">
				<!--pager-->
			</div>
			
			<!-- Table of results -->
			
			<table class="output" id="resultsTable">
				<thead>
					<tr>
						<th></th>
						<th class="phrase">target phrase</th>
						<th class="phrase">source phrase</th>
						<th>matched on</th>
						<th>score</th>
						<th>cross-ref (score)</th>
					</tr>
				</thead>
				<tbody>
		
					<!--results-->
		
				</tbody>
			</table>
		
			<div style="margin:1em;text-align:left;">
				<a href="#top">Back to top</a>
			</div>
		
			<div style="margin-left:100px;text-align:left;">
				<h2>Session Details</h2>
				<a name="fullinfo"></a>
				<p>
					<b>Session ID:</b>
					<!--session_id-->
				</p>
				<p>
					<b>Source Text:</b>
					<!--source-->
					<br>
					<b>Target Text:</b>
					<!--target-->
					<br>
					<b>Unit:</b>
					<!--unit-->
					<br>
					<b>Feature:</b>
					<!--feature-->
					<br>
					<b>Stoplist size:</b>
					<!--stoplistsize-->
					<br>
					<b>Stoplist basis:</b>
					<!--stbasis-->
					<br>
					<b>Stop words:</b>
					<!--stoplist-->
					<br>
					<b>Max distance:</b>
					<!--maxdist-->
					<br>
					<b>Distance metric:</b>
					<!--dibasis-->
					<br>
					<b>Score cutoff:</b>
					<!--cutoff-->
					<br>
					<b>Multi-text search:</b>
					<!--mtextlist-->
					<br>
					<b>Multi cutoff:</b>
					<!--mcutoff-->
					<br>
					<b>Filter:</b>
					<!--filter-->
				</p>
         </div>
   		<div id="footer">
			</div>
		</div> <!-- closes container -->
	</body>
</html>
