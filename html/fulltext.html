<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
		<meta name="author" content="Neil Coffee, Jean-Pierre Koenig, Shakthi Poornima, Chris Forstall, Roelant Ossewaarde">
		<meta name="keywords" content="intertext, text analysis, classics, university at buffalo, latin">
		<meta name="description" content="Intertext analyzer for Latin texts">
		<link href="/css/style.css" rel="stylesheet" type="text/css"/>
		<link href="/images/favicon.ico" rel="shortcut icon"/>
		
		<!--head_insert-->

		<title>Tesserae</title>
      <script src="/jquery.js"></script>
      <script src="/tesserae.js"></script>
      <script type="text/javascript">
   		var arg = {
   			session: /*session*/
   		}	
      
         $(document).ready(function() {            
            $("#nav_main").load("/nav_main.html")
            $("#nav_sub").load("/nav_search.html")
            $("#footer").load("/footer.html")
            
   			$("#source").load("/cgi-bin/frame.fulltext.pl", {
   			   session: arg.session,
               side: "right"
   			})
   			$("#target").load("/cgi-bin/frame.fulltext.pl", {
   			   session: arg.session,
               side: "left"
   			})
         })      
      </script>
         
		<style type="text/css">
         div#container {
            position: fixed;
            top: 0px;
            bottom: 0px;
            left: 5%;
            right: 5%;
         }
         div#footer {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
         }
			div#twopane {
				position: absolute;
            top: 151px;
            bottom: 151px;
            left: 0px;
            right: 0px;
			}
         div#alt_view {
            position: absolute;
            top: 151px;
            right: 0px;
            z-index: 9;
         }
			div#source {
				position: absolute;
				width: 50%;
				height: 100%;
				top: 0px;
				left: 50%;
				overflow: scroll;
			}
			div#target {
				position: absolute;
				width: 50%;
				height: 100%;
				top: 0px;
				left: 0%;
				overflow: scroll;
			}
			.super {
				background-color: yellow;
				border: 1px solid black;
			}
		</style>
   </head>
   <body>
      <div id="container">
         <div id="header">
   			<div id="header_image">
   				<a href="/">
                  <img src="/images/Tesserae.png" alt="Tesserae" width="300">
               </a>
   			</div>
   			<div id="nav_main">
   			</div>
   			<div id="nav_sub">
   			</div>
         </div>
   		<div id="alt_view">
				<form action="/cgi-bin/read_bin.pl" method="get">
					<input type="hidden" name="session" value="<!--session-->" />
					<input type="submit" value="Back to results" />
				</form>
			</div>
			<div id="twopane">
   			<div id="source">
   			</div>
   			<div id="target">
   			</div>
			</div>
			<div id="footer">
				<!--footer-->
			</div>
		</div>
	</body>
</html>
